name: Release Trigger
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      draft:
        type: boolean
        required: false
      release_overwrite:
        type: string
        required: false
    secrets:
      token:
        required: true
      email:
        required: true
      user:
        required: true

env:
  GH_TOKEN: ${{ secrets.token || secrets.YNPUT_BOT_TOKEN }}
  GH_USER: ${{ secrets.user || secrets.CI_USER }}
  GH_EMAIL: ${{ secrets.email || secrets.CI_EMAIL }}
  DRAFT: ${{ inputs.draft }}
  NEXT_RELEASE: ${{ inputs.release_overwrite }}
  ARTIFACT_NAME: "${{ vars.PROJECT_NAME }}-package"
  PROJECT_NAME: "${{ vars.PROJECT_NAME }}"
  REQUIRED_VARS: MAIN_BRANCH,MINOR_BUMP_LABEL,PATCH_BUMP_LABEL,PROJECT_NAME
  CHANGELOG_ORDER: "${{ vars.CHANGELOG_ORDER || '' }}"

jobs:
  verify-latest-release:
    uses: ynput/ops-repo-automation/.github/workflows/verify_latest_release.yml@refactor-release-workflow-structure
    with:
      repo: ${{ github.repository }}
      expect_release: true
    secrets:
      gh_token: ${{ secrets.token }}


  verify-repo-secrets:
    uses: ynput/ops-repo-automation/.github/workflows/verify_secrets.yml@refactor-release-workflow-structure
    with:
      repo: ${{ github.repository }}
    secrets:
      gh_token: ${{ secrets.token }}
      gh_user: ${{ secrets.user }}
      gh_email: ${{ secrets.email }}


  verify-repo-vars:
    uses: ynput/ops-repo-automation/.github/workflows/verify_variables.yml@refactor-release-workflow-structure
    with:
      variables: "MAIN_BRANCH,MINOR_BUMP_LABEL,PATCH_BUMP_LABEL,PROJECT_NAME"
      repo: ${{ github.repository }}
    secrets:
      gh_token: ${{ secrets.token }}


  validate-pr-information:
    needs:
      - verify-latest-release
    uses: ynput/ops-repo-automation/.github/workflows/verify_pr_data.yml@refactor-release-workflow-structure
    with:
      repo: ${{ github.repository }}
      latest_release: ${{ needs.verify-latest-release.outputs.date_published }}
      changelog_order: ${{ vars.CHANGELOG_ORDER || '' }}
    secrets:
      gh_token: ${{ secrets.token }}


  increment-version:
    runs-on: ubuntu-latest
    needs:
      - validate-pr-information

    outputs:
      next-version: "${{ steps.set-tag.outputs.NEXT_TAG }}"

    steps:
      - name: üîº Get next Version Tag
        if: ${{ ! inputs.release_overwrite }}
        uses: reecetech/version-increment@2024.4.4
        id: calculated_version_tag
        with:
          scheme: semver
          increment: ${{ needs.validate-pr-information.outputs.bump-increment }}
          release_branch: ${{ vars.MAIN_BRANCH }}
          use_api: true

      - name: Set next version tag
        id: set-tag
        env:
          TAG: "${{ steps.calculated_version_tag.outputs.major-version }}.${{ steps.calculated_version_tag.outputs.minor-version }}.${{ steps.calculated_version_tag.outputs.patch-version }}"
        run: |
          if [ "${{ env.TAG }}" == ".." ]; then
            echo "NEXT_TAG=${{ inputs.release_overwrite }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "NEXT_TAG=${{ env.TAG }}" >> $GITHUB_OUTPUT
          exit 0


  merge-to-main:
    needs:
      - increment-version
      - verify-latest-release
      - verify-repo-secrets
      - verify-repo-vars

    uses: ynput/ops-repo-automation/.github/workflows/merge_branch.yml@refactor-release-workflow-structure
    with:
      repo: ${{ github.repository }}
      checkout_branch: ${{ vars.MAIN_BRANCH }}
      merge_from_branch: ${{ github.ref_name }}
    secrets:
      gh_token: ${{ secrets.token }}
      gh_user: ${{ secrets.user }}
      gh_email: ${{ secrets.email }}


  build-from-main:
    needs:
      - increment-version
      - merge-to-main

    uses: ynput/ops-repo-automation/.github/workflows/build_from_branch.yml@refactor-release-workflow-structure
    with:
      repo:   ${{ github.repository }}
      branch_name: ${{ vars.MAIN_BRANCH }}
      project_name: ${{ vars.PROJECT_NAME }}
      artifact_name: "${{ vars.PROJECT_NAME }}-package"
      next_version: "${{ inputs.release_overwrite || needs.increment-version.outputs.next-version }}"
    secrets:
      gh_token: ${{ secrets.token }}
      gh_user: ${{ secrets.user }}
      gh_email: ${{ secrets.email }} 

  update-develop:
    runs-on: ubuntu-latest
    needs:
      - build-from-main
      - increment-version
    env:
      OUTPUT_DIR: "artifact"
      NEXT_VERSION: "${{ needs.increment-version.outputs.next-version }}"
      NEXT_PACKAGE_VERSION: "${{ needs.increment-version.outputs.next-version }}+dev"

    steps:
      - name: ‚¨áÔ∏è Checkout ${{ github.ref_name }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: üîÄ Merge ${{ vars.MAIN_BRANCH }} -> ${{ github.ref_name }}
        run: |
          git pull origin ${{ vars.MAIN_BRANCH }}
          git merge --no-ff origin/${{ vars.MAIN_BRANCH }} -m "[Automated] Merged ${{ vars.MAIN_BRANCH }} -> ${{ github.ref_name }}"

      # ? Still requried ?
      - name: Read version from package.py
        id: package-version
        run: |
          version=$(sed -n 's/^version *= *"\(.*\)"/\1/p' package.py)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Update package version for ${{ github.ref_name }} to ${{ env.NEXT_PACKAGE_VERSION }}
        run: |
          sed -i "s/^version = \".*\"/version = \"${{ env.NEXT_PACKAGE_VERSION }}\"/" package.py

      - name: Create artifacts
        id: create-artifact
        run: |
          python create_package.py --output ${{ env.OUTPUT_DIR }}

      - name: üîë Set Bot Authentication
        run: |
          git config --global user.email "${{ env.GH_EMAIL }}"
          git config --global user.name "${{ env.GH_USER }}"

      - name: Commit generated files
        if: ${{ steps.package-version.outputs.version != env.NEXT_PACKAGE_VERSION }}
        run: |
          git add . -- ':!${{ env.OUTPUT_DIR }}/${{ steps.create-artifact.outputs.file_name }}'
          git commit -m "[Automated] Update version in package.py for develop"

      - name: üîè Push to protected ${{ github.ref_name }} branch
        uses: CasperWA/push-protected@v2.16.0
        with:
          token: ${{ env.GH_TOKEN }}
          branch: ${{ github.ref_name }}
          tags: false
          unprotect_reviews: false


  create-release:
    runs-on: ubuntu-latest
    needs:
      - validate-pr-information
      - build-from-main
      - increment-version
    env:
      NEXT_VERSION: "${{ needs.increment-version.outputs.next-version }}"
      CHANGELOG: "${{ needs.validate-pr-information.outputs.changelog }}"

    steps:
      - name: üîΩ Download zip artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}

      - name: üöÄ Create Github Release
        uses: ncipollo/release-action@v1
        with:
          commit: "${{ vars.MAIN_BRANCH }}"
          tag: "${{ env.NEXT_VERSION }}"
          body: ${{ env.CHANGELOG || false }}
          generateReleaseNotes: "${{ !env.CHANGELOG }}"
          artifacts: |
            ${{ needs.build-from-main.outputs.artifact_file }}
          token: ${{ env.GH_TOKEN }}
          draft: ${{ env.DRAFT }}


  verify-release:
    needs:
      - create-release
      - increment-version
    uses: ynput/ops-repo-automation/.github/workflows/verify_created_release.yml@refactor-release-workflow-structure
    with:
      repo: ${{ github.repository }}
      # TODO figure out dynamic solution
      expected_release_name: "0.1.0"  # ${{ env.INIT_VERSION }}
      draft_release: ${{ inputs.draft }}
    secrets:
      gh_token: ${{ secrets.token }}

    # TODO verify tag position
