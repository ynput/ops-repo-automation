name: Validate PR labels
on:
  workflow_call:
    inputs:
      repo:
        type: string
        required: true
      pull_request_number:
        type: number
        required: true

    secrets:
      token:
        required: true

jobs:
  validate-pr-labels:
    runs-on: ubuntu-latest

    steps:
      - name: Query PR Labels
        id: query_labels
        run: |
          pr_labels=$(gh pr view ${{ inputs.pull_request_number }} --json labels --jq '.labels[].name' --repo "${{ inputs.repo }}")

          if echo "$pr_labels" | grep -q '^type: '; then
            echo "type_label_found=true" >> $GITHUB_OUTPUT
          else
            echo "type_label_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Act on label Presence
        run: |
          if [ "${{ steps.query_labels.outputs.type_label_found }}" = "true" ]; then
            echo "Label with prefix 'type:' found."
          else
            echo "::error::No label with prefix 'type:' found on this PR."
            exit 1
          fi