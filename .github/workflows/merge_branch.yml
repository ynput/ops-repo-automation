name: merge branch

on:
  workflow_call:
    inputs:
      repo:
        type: string
        required: true
      checkout_branch:
        type: string
        required: true
      merge_from_branch:
        type: string
        required: true
    secrets:
      gh_token:
        required: true
      gh_user:
        required: true
      gh_email:
        required: true

env:
    GH_TOKEN: ${{ secrets.gh_token }}

jobs:
  merge-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout ${{ inputs.checkout_branch }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_branch }}
          fetch-depth: 0

      - name: ğŸ”‘ Set Bot Authentication
        run: |
          git config --global user.name "${{ secrets.gh_user }}"
          git config --global user.email "${{ secrets.gh_email }}"

      - name: ğŸ”€ Merge ${{ inputs.merge_from_branch }} -> ${{ inputs.checkout_branch }}
        run: |
          git pull origin ${{ inputs.merge_from_branch }}
          git merge --no-ff origin/${{ inputs.merge_from_branch }} -m "[Automated] Merged ${{ inputs.merge_from_branch }} -> ${{ inputs.checkout_branch }}"

      # TODO implement this using gh command
      - name: ğŸ” Push to protected ${{ inputs.checkout_branch }} branch
        uses: CasperWA/push-protected@v2.16.0
        with:
          token: ${{ secrets.gh_token }}
          branch: ${{ inputs.checkout_branch }}
          tags: false
          unprotect_reviews: false